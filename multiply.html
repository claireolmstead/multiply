<!DOCTYPE html>
<HTML>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="multiply.js"></script>
	</head>
	<body>
		<header>
			<h1>Multiplication</h1>
		</header>
		<form>
			<label>Number 1</label>
			<input type="number" name="num1" id="num1">
			<span>X</span><br>
			<label>Number 2</label>
			<input type="number" name="num2" id="num2">
		</form>
		<button type="button" id="multiply">Equals</button>
		<p id="product" name="product"> </p>
		<button type="button" id="clearIt">Clear</button>

		<br><hr><br>
		<!--Example of multiplying multiple numbers-->
		<form>
			<label>Number 1</label>
			<input type="number" name="number1" id="number1">
			<span>X</span><br>
			<label>Number 2</label>
			<input type="number" name="number2" id="number2">
			<span>X</span><br>
			<label>Number 3</label>
			<input type="number" name="number3" id="number3">
		</form>
		<button type="button" id="multiply2">Equals</button>
		<p id="product2" name="product"> </p>
		<button type="button" id="clearIt2">Clear</button>

	</body>
</HTML>
